<table class="table table-hover" style="color:rgb(113, 117, 117)">
<!---->
    <tr style="text-align: center;font-weight: bold" *ngIf="expService.expenses?.length > 0">
        <td>Transaction Date</td>
        <td>Amount</td>
        <td>Recipient</td>
        <td>Currency</td>
        <td>Expense Type</td>
        <td>Update</td>
        <td>Delete</td>
    </tr>
    <tr *ngFor="let exp of expService.expenses">
        <td style="text-align: center">{{exp.transactionDate | date:'dd MMM yyyy'}}</td>
        <td style="text-align: center">{{exp.amount | number:'1.2-2'}}</td>
        <td style="text-align: center">{{exp.recipient}}</td>
        <td style="text-align: center">{{exp.currency}}</td>
        <td style="text-align: center">{{exp.expenseType}}</td>
        <td style="color: darkgreen;cursor: pointer;text-align: center"><i class="fas fa-edit" (click)=updateExpense(exp)></i></td>
        <td style="color:red;cursor: pointer;text-align: center"><i class="fa fa-trash" aria-hidden="true" (click)=deleteExpense(exp)></i></td>
    </tr>
</table>
